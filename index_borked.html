
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script src="three.min.js"></script>

      void main() {

        gl_Position = vec4( position, 1.0 );

      }

    </script>

      uniform float time;

    <script>

      var camera, scene, renderer;
      var mesh;
      var uniformsBg, meshBg;

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;

        scene = new THREE.Scene();

        // Background
        var textureBg = THREE.ImageUtils.loadTexture( 'id2015.png' );
        var geometryBg = new THREE.BoxGeometry( 200, 200, 200 );
        // var geometryBg = new THREE.PlaneBufferGeometry( 400, 400 );

        uniformsBg = {
          time: { type: "f", value: 1.0 },
          resolution: { type: "v2", value: new THREE.Vector2() }
        };
        // var materialBg = new THREE.MeshBasicMaterial( { map: textureBg } );

        var materialBg = new THREE.ShaderMaterial( {

          uniforms: uniformsBg,
          vertexShader: document.getElementById( 'vertexShader' ).textContent,
          fragmentShader: document.getElementById( 'fragmentShader' ).textContent

        } );

        meshBg = new THREE.Mesh( geometryBg, materialBg );
        scene.add( meshBg );

        // Spinning cube

        /*var texture = THREE.ImageUtils.loadTexture( 'id2015.png' );*/

        var geometry = new THREE.BoxGeometry( 200, 200, 200 );
        var material = new THREE.MeshBasicMaterial( { map: textureBg } );

        mesh = new THREE.Mesh( geometry, material );
        // scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

        // uniformsBg.resolution.value.x = renderer.domElement.width;
        // uniformsBg.resolution.value.y = renderer.domElement.height;
        uniformsBg.resolution.value.x = 1;
        uniformsBg.resolution.value.y = 1;

      }

      function animate() {

        requestAnimationFrame( animate );

        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;

        uniformsBg.time.value += 0.05;

        renderer.render( scene, camera );

      }

    </script>

  </body>
</html>
